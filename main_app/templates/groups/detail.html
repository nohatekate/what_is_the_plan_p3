{% extends 'base.html' %}
{% block content %}

<h1>Group Details</h1>

<div class ="card">
    <h3>{{ group.name }}</h3>
    <div class="card-action">
        <a href="{% url 'groups_update' group.id %}">Edit Group</a>
        <a href="{% url 'groups_delete' group.id %}">Delete Group</a>
    </div>

    <p>Eventually you'll be able to see and add ideas here!</p>
</div>

{% endblock %}
